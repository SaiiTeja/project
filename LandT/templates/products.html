{% load static %}
<html>
    <head>
        <title>Products</title>
        <link rel="stylesheet" href="{% static 'navbar.css' %}">
        <link rel="stylesheet" href="{% static 'products.css' %}">
    </head>
    <body>
        <nav>
            <a href="/">Home</a>
            <a href="#">Products</a>
            <a href="/logout">Log out</a>
            <a href="/creators">creators</a>
        </nav>
        {% for item in data %}
            <div class="card">
                <div class="card-header">
                    <img src="media/{{item.image}}" width="100%" height="200px" alt="Image not found" />
                </div>
                <div class="card-body">
                    <table>
                        <tr>
                            <td class="sai">
                                Product Name
                            </td>
                            <td>
                                {{item.product_name}}
                            </td>
                        </tr>
                        <tr>
                            <td class="sai">
                                Prise
                            </td>
                            <td>
                                &#8377 {{item.prise}} /-
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        {% endfor %}
    </body>
</html>
